name: test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        db-version: ["5.7", "8.0"]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Set up MySQL
      uses: stronk7/mysql-action@main
      with:
        mysql version: ${{ matrix.db-version }}
        mysql database: test
        mysql user: test
        mysql password: test

    - name: npm install, build, and test
      run: |
        npm install
        npm run lint
        npm run build
        npm run test
      env:
        CI: true
